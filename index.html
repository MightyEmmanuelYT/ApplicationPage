<div class="container">
    <h1>Apply Now</h1>
    <form action="#" method="POST">
        <label for="full-name">Full Name:</label><br>
        <input type="text" id="full-name" name="full-name" required><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="phone-number">Phone Number:</label><br>
        <input type="tel" id="phone-number" name="phone-number" required><br>

        <label for="resume">Resume/CV:</label><br>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br>

        <label for="cover-letter">Cover Letter:</label><br>
        <textarea id="cover-letter" name="cover-letter" required></textarea><br>

        <label for="position">Position:</label><br>
        <select id="position" name="position" required>
            <option value="">--Please select a position--</option>
            <option value="Marketing Manager">Marketing Manager</option>
            <option value="Sales Representative">Sales Representative</option>
            <option value="Web Developer">Web Developer</option>
            <option value="Accountant">Accountant</option>
            <option value="Customer Service Representative">Customer Service Representative</option>
        </select><br>

        <button type="submit">Submit</button>
        <button type="button" onclick="window.location.href='Home.html'">Cancel</button>
    </form>
